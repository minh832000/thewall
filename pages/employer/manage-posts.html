<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Quản lý đăng tuyển</title>

      <!-- Favicons -->
      <link rel="shortcut icon" type="image/x-icon" href="../../assets/image/logo.png">

      <!-- Vendor CSS Files -->
      <link href="../../assets/vendor/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="../../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
      
      <!-- Template CSS Files -->
      <link href="../../assets/style/typography.css" rel="stylesheet">
      <link href="../../assets/style/base.css" rel="stylesheet">
      <link href="../../assets/style/manage-post.css" rel="stylesheet">

</head>
<body>
      <!-- =============== Header =============== -->
      <header class="container-fluid px-0 bg-web">
            <div class="d-flex align-items-center py-2 mx-120 text-white">
                  <a class="d-flex align-items-center text-decoration-none">
                        <img src="../../assets/image/logo.png" alt="Logo The Wall" width="40px" height="40px">
                        <span class="font-NotoSans-Bold ms-2" style="font-size: 14pt;">
                              The Wall
                              <span class="font-NotoSans-Regular d-block" style="font-size: 10pt;">
                                    for Employers
                              </span>
                        </span>
                  </a>

                  <button class="d-lg-none d-block" type="button"> 
                        <img src="../../assets/image/menu.png" alt="">
                  </button>
                  
                  <div class="d-flex align-items-center font-NotoSans-Regular ms-auto me-0">
                        <div class="text-uppercase">
                              <a href="#">Bảng thông tin</a>
                              <a href="#" class="ms-40">Quản lý ứng viên</a>
                              <a href="#" class="ms-40">Quản lý đăng tuyển</a>
                        </div>
                        <div class="d-flex align-items-center ms-240">
                              <div>
                                  <img src="../../assets/image/bell.png" alt="Notification" style="width:20px; height:20px;">  
                              </div>
                              <div class="ms-40 d-flex align-items-center">
                                    <img src="../../assets/image/horror.png" width="40px" height="40px">
                                    <span class="ms-2 font-NotoSans-Bold">Minh</span>
                                    <span class="ms-1">
                                          <i class="icofont-rounded-down"></i>
                                    </span>
                              </div>
                        </div>
                  </div>
            </div>
      </header>
      <!-- End Header -->
      <!-- ================ Main Content =============== -->
      <div id="main" class="mt-80">
            <h1 class="text-uppercase font-NotoSans-Bold text-center fs-4">Quản lý bài đăng của bạn</h1>
            <div class="container px-0 mx-120 mt-40">
                  <div class="d-flex align-items-center">
                        <div class="search-box">
                              <input 
                                    type="text" 
                                    class="search-input"
                                    placeholder="Tìm kiếm bài tuyển dụng"
                              >
                              <button
                                    type="submit"
                                    class="text-center search-button"
                              >
                                    <i class="icofont-search"></i>

                              </button>
                        </div>
                        <div class="ms-5">
                              <button 
                                    class="btn bg-btn text-uppercase font-NotoSans-Bold" 
                                    type="button"
                                    style="font-size: 14px;"
                              >
                                    Thêm bài đăng mới
                              </button>
                        </div>
                  </div>
            </div>
            <div class="container px-0 mx-120 mt-40">
                  <div class="wrapper">
                        <div class="d-flex">
                              <div class="logo-company">
                                    <img src="../../assets/image/horror.png" alt="">
                              </div>  
                              <div class="ms-40">
                                    <p class="font-NotoSans-Bold fs-5">Front-end Software Engineer</p>
                                    <span class="font-WorkSans-Medium">VNG Group</span>
                                    <div class="mt-40 post-basic-information">
                                          <div class="information-field">
                                                <div class="label"> 
                                                      <p class="font-NotoSans-Bold">Địa điểm tuyển dụng</p>
                                                </div>
                                                <div class="value">
                                                      <p>Thành phố Hồ Chí Minh</p>
                                                </div>
                                          </div>
                                          <div class="information-field">
                                                <div class="label"> 
                                                      <p class="font-NotoSans-Bold">Mức lương đề xuất</p>
                                                </div>
                                                <div class="value">
                                                      <p>USD 1.000 - 2.000</p>
                                                </div>
                                          </div>
                                          <div class="information-field">
                                                <div class="label"> 
                                                      <p class="font-NotoSans-Bold">Kinh nghiệm yêu cầu</p>
                                                </div>
                                                <div class="value">
                                                      <p>Từ 16 năm kinh nghiệm</p>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        
                  </div>
            </div>
      </div>
      
</body>
</html>
